spring.application.name=Forum_Hub
spring.datasource.url=jdbc:mysql://localhost:3306/forum_hub_api
#spring.datasource.initialization-mode=always
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DATASOURCE_USERNAME:root}
spring.datasource.password=${DATASOURCE_PASSWORD:root}

#para  ver os comandos SQL disparados no banco de dados
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Secret para o token JWT
api.security.token.secret=${JWT_SECRET:12345678}

# Configuracoes do Flyway
spring.flyway.repair-on-migrate=true
spring.flyway.validateMigrationNaming=true
spring.flyway.out-of-order=true

# Log do Flyway
logging.level.org.flywaydb=DEBUG

# Log do Hibernate
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
